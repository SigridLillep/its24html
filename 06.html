<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harjutus 06</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    <table>
        <tr>
            <td>Kasutajanimi:</td>
            <td>
                <form>
                    <input name="Kasutajanimi" type="text" placeholder="max pikkus 6" maxlength="6">
                </form>
            </td>
        </tr>
        <tr>
            <td>Kursus:</td>
            <td>
                <form>
                    <input name="Kursus" type="text" placeholder="max pikkus 3" maxlength="3">
                </form>
            </td>
        </tr>
        <tr>
            <td>Osakonna number:</td>
            <td>
                <form>
                    <input name="Osakonnanr" type="number" value="1" min="1" max="5" step="1">
                  </form>
            </td>
        </tr>
        <tr>
            <td>Parool:</td>
            <td>
                <form>
                    <input name="parool" type="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>Vali teenus:</td>
            <td>
                <form>
                    <select>
                      <option>Odav 0,59€</option>
                      <option>Keskmine 5,5€</option>
                      <option>Kallis 100,0€</option>
                    </select>
                  </form>
            </td>
        </tr>
        <tr>
            <td>Roll:</td>
            <td>
                <form>
                    <input type="radio" name="Roll" value="Admin">Admin<br>
                    <input type="radio" name="Roll" value="Moderaator">Moderaator<br>
                    <input type="radio" name="Roll" value="User">User
                  </form>
            </td>
        </tr>
        <tr>
            <td>Nõustun tingimustega:</td>
            <td>
                <form>
                    <input name="tingimused" type="checkbox">
                </form>
            </td>
        </tr>
        <tr>
            <td>Enesetutvustus:</td>
            <td>
                <form>
                    <textarea rows="10" cols="20"></textarea><br>
                  </form>
            </td>
        </tr>
        <tr>
            <td>
                <form>
                    <input type="submit" value="Tühjenda väljad">
                </form>
            </td>
            <td>
                <form>
                    <input type="submit" value="Saada">
                </form>
            </td>
        </tr>
    </table>
    
</body>
</html>
